<!DOCTYPE html>
<html lang="en">
  <head>
  	<title>{% block title %}Rtrades{% endblock %} </title>
    <link rel="shortcut icon" href="{{url_for('static', filename = 'images/fav.ico')}}" type="image/x-icon"/>
    <link rel="stylesheet" href = "{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css')}}">
    <script src="{{ url_for('static', filename='scripts/jquery.min.js') }}"></script>
  </head>

  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
        <a class="navbar-brand" href="{{url_for('index')}}">
  				Rtrades <br/>
  			</a>
  			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      		<span class="navbar-toggler-icon"></span>
    		</button>
  			<div class="collapse navbar-collapse" id="navbarNavDropdown">
  		    <ul class="navbar-nav">
            {% if current_user.is_authenticated %}
                <li class="nav-item"><a class="nav-link" href="{{url_for('dashboard')}}"> Dashboard </a></li>
            {% endif %}

  		    </ul>
  		    <ul class="navbar-nav ml-auto">
  					{% block regicons %}

  					{% if current_user.is_authenticated %}

  			    {% else %}
  							<li class="nav-item"><a class="nav-link" href="{{url_for('register')}}"><i class="fa fa-user-plus" aria-hidden="true"></i> Sign Up</a></li>
  				      <li class="nav-item"><a class="nav-link" href="{{url_for('login')}}"><i class="fa fa-sign-in" aria-hidden="true"></i> Login</a></li>
  			    {% endif %}

  		      {% endblock %}
  		    </ul>
  			</div>
  	</nav>


    {%block content%}
    {%endblock%}

    <footer class="footer">
      <div class="container-fluid">
        <span>&copy;2018 Dejan Lu≈ænic | </span><a href="https://github.com/dejane/rtrades" target="_blank">Github link</a>
      </div>
    </footer>

  </body>
</html>
